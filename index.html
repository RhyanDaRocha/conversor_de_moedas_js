<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/293/485/png-transparent-tailwind-css-hd-logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
                amarelo: '#E6C744',
                cinza: '#C2C8DA'
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <STYle>
        *{
            font-family: "Poppins", sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </STYle>
</head>
<body>
    <header class="px-[100px] pt-[35px] mb-[52px]">
    <nav class="flex items-center justify-between">


        <ul class="flex items-center justify-center w-screen gap-[65px]">
            
        </ul>
    </nav>
</header>

<body class="bg-gray-100">
  <main class="flex items-center justify-center h-screen">
      <div class="flex flex-col w-[800px] h-[600px] border-black border-[2px] bg-white rounded-[40px] shadow-lg">
          <h1 class="text-[24px] p-10 text-center font-bold">Conversor de Moedas</h1>
          
          <div class="flex flex-col items-center gap-4 px-10">
              <div class="flex items-center w-full">
                  <label for="dolar" class="w-[100px] text-lg font-medium">D√≥lar:</label>
                  <input id="dolar" type="number" step="0.01" class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
              </div>

              <div class="flex items-center w-full">
                  <label for="real" class="w-[100px] text-lg font-medium">Real:</label>
                  <input id="real" type="number" step="0.01" class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
              </div>

              <button id="convertBtn" class="mt-4 px-6 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition">
                  Converter
              </button>

              <div id="resultado" class="mt-6 text-lg font-medium text-gray-700"></div>
          </div>
      </div>
  </main>
  <script>
    document.getElementById('convertBtn').addEventListener('click', () => {
        const dolar = parseFloat(document.getElementById('dolar').value);
        const real = parseFloat(document.getElementById('real').value);
        const resultadoDiv = document.getElementById('resultado');

        if (!isNaN(dolar) && dolar > 0) {
            const realConvertido = (dolar * 6.05).toFixed(2); // Taxa de c√¢mbio fict√≠cia
            resultadoDiv.textContent = `üí∏ $${dolar} √© equivalente a R$${realConvertido}`;
        } else if (!isNaN(real) && real > 0) {
            const dolarConvertido = (real / 6.05).toFixed(2); // Taxa de c√¢mbio fict√≠cia
            resultadoDiv.textContent = `üíµ R$${real} √© equivalente a $${dolarConvertido}`;
        } else {
            resultadoDiv.textContent = '‚ùå Por favor, insira um valor v√°lido.';
        }
    });
</script>
</body>
</html>
